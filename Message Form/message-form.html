<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;500&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
	      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<link rel="stylesheet" type="text/css" href="message-form.css">
	<title>Send us a message</title>
</head>
<body>

<section class="header-sec">
	<h1>Ask us anything</h1>
</section>

<section class="form-sec">
	<form action="#" method="post">
		<fieldset>
			<legend>Message</legend>
			<label for="firstName"></label>
			<input type="text" name="firstName" id="firstName" placeholder="First Name">

			<label for="surname"></label>
			<input type="text" name="surname" id="surname" placeholder="Surrname">

			<label for="email"></label>
			<input type="email" name="email" id="email" placeholder="Email Address">

			<label for="msg"></label>
			<textarea name="msg" id="msg" placeholder="Message"></textarea>

			<input type="submit" id="submit" value="Send">
		</fieldset>
	</form>
</section>

</html>
