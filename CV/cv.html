<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;500&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
	      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<link rel="stylesheet" type="text/css" href="cv.css">
	<title>CV</title>
</head>

<body>

<section>
	<h1>CV submission</h1>
	<p>Apply your CV document and send it to us and we will get back to you as soon as possible</p>
</section>

<form>
	<ul>
		<li>
			<form class="input-group">
			<input type="text" class="input-field" placeholder="Name" id="name">
			<input type="text" class="input-field" placeholder="Surname" id="surname">
			<input type="email" class="input-field" placeholder="Email" id="email">
			</form>
		</li>
	</ul>

	<ul>
		<li>
			<label for="file-upload" class="custom-file-upload">
				Upload a CV document
			</label>
			<input id="file-upload" type="file">
		</li>
	</ul>
	<h3>Path:</h3>
	<p id="path"></p>


	<button type="button" onclick="clicked()" class="submit-btn" value="Button">Submit</button>


</form>



<section class="back-btn">
	<button onClick="goBack()"><arrow_back_ios_new class="material-icons">arrow_back_ios_new</arrow_back_ios_new></button>
</section>


<footer>
	<div class="row">
		<div class="author">@Petar Markovic</div>
	</div>
</footer>
<script src="cv.js"></script>

</body>
</html>
